<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Up Bikes </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-800">
                    <a href="{{ url_for('index') }}" class="hover:text-blue-600">Gear Up Bikes</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('products') }}" class="text-gray-600 hover:text-blue-600 transition duration-150">Shop</a>
                    <a href="{{ url_for('contact') }}" class="text-gray-600 hover:text-blue-600 transition duration-150">Contact</a>
                    <a href="{{ url_for('view_cart') }}" class="relative text-gray-600 hover:text-blue-600 transition duration-150">


                            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">{{ cart_size }}</span>

                    </a>

                        <span class="text-gray-800">Hello, **{{ username }}**</span>
                        <a href="{{ url_for('logout') }}" class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-150">Logout</a>

                        <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-600 transition duration-150">Login</a>
                        <a href="{{ url_for('register') }}" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-150">Register</a>

                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">

    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Send Us a Message</h2>
        <p class="text-center text-gray-600 mb-6">We'd love to hear from you! Please fill out the form below.</p>

        <form method="POST" action="{{ url_for('contact') }}" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="5" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm resize-none"></textarea>
            </div>

            <button type="submit"
                    class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Send Message
            </button>
        </form>
    </div>

    </main>

    <footer class="bg-white shadow-md mt-auto">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            &copy; 2025 Gear Up Bikes. All rights reserved.
        </div>
    </footer>

</body>
</html>
