<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This title will be set by the 'title' block -->
    <title>Gear Up Bikes - {% block title %}{{ form_title }}{% endblock %}</title>
    <!-- Use a professional and highly readable font like Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        /* Custom styles for a deeper shadow effect */
        .shadow-3xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 10px 0 rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header Navigation Bar -->
    <header class="bg-white shadow-lg sticky top-0 z-20">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo/Brand Name -->
                <div class="text-2xl font-extrabold text-gray-900 tracking-wide">
                    <a href="{{ url_for('index') }}" class="hover:text-blue-700 transition duration-200">Gear Up Bikes</a>
                </div>

                <!-- Navigation Links -->
                <div class="flex items-center space-x-7">
                    <a href="{{ url_for('products') }}" class="text-gray-600 font-medium hover:text-blue-700 transition duration-200">Shop</a>
                    <a href="{{ url_for('contact') }}" class="text-gray-600 font-medium hover:text-blue-700 transition duration-200">Contact</a>

                    <!-- Cart Icon with Badge -->
                    <a href="{{ url_for('view_cart') }}" class="relative text-gray-600 hover:text-blue-700 transition duration-200 p-1 flex items-center space-x-1">
                        <!-- Shopping Cart Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                            <circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/>
                            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.72a2 2 0 0 0 2-1.58L23.95 5.51"/>
                        </svg>
                        <span class="font-medium">Cart</span>

                        {% if cart_size and cart_size > 0 %}
                            <!-- Cart Badge -->
                            <span class="absolute -top-1 right-0 inline-flex items-center justify-center h-5 w-5 text-xs font-bold text-white bg-red-600 border-2 border-white rounded-full">
                                {{ cart_size }}
                            </span>
                        {% endif %}
                    </a>

                    <!-- Authentication State Logic: Cleaned up -->
                    {% if username %}
                        <!-- Show Logged-in state -->
                        <span class="text-gray-900 font-medium">Hello, <strong class="text-blue-600">{{ username }}</strong></span>
                        <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition duration-200 shadow-md hover:shadow-lg">Logout</a>
                    {% else %}
                        <!-- Show Logged-out state: Login (text) and Register (button) -->
                        <a href="{{ url_for('login') }}" class="text-gray-600 font-medium hover:text-blue-700 transition duration-200">
                            Login
                        </a>
                        <a href="{{ url_for('register') }}" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md hover:shadow-lg">
                            Register
                        </a>
                    {% endif %}

                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area: Centered Form Card -->
    <main class="container mx-auto px-6 py-12 flex-grow flex items-center justify-center">

        <!-- Dynamic Form Card -->
        <div class="w-full max-w-sm bg-white p-10 rounded-xl shadow-3xl transform transition duration-500 hover:shadow-2xl hover:scale-[1.01] border border-gray-100">
            <!-- DYNAMIC TITLE -->
            <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-9 tracking-tight">{{ form_title }}</h2>

            <!-- The main form -->
            <!-- DYNAMIC ACTION URL -->
            <form method="POST" action="{{ action_url }}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-400"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-900 placeholder-gray-400"
                           placeholder="••••••••">
                </div>

                <!-- DYNAMIC SUBMIT BUTTON TEXT -->
                <button type="submit"
                        class="w-full py-3 px-4 rounded-lg shadow-xl text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:translate-y-[-1px] active:translate-y-[1px]">
                    {{ submit_text }}
                </button>
            </form>

            <!-- DYNAMIC SWITCH LINK -->
            <p class="mt-8 text-center text-base text-gray-500">
                <a href="{{ switch_url }}" class="font-medium text-blue-600 hover:text-blue-800 transition duration-200 border-b border-dashed border-transparent hover:border-blue-800 pb-0.5">
                    {{ switch_text }}
                </a>
            </p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-auto">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
            &copy; 2025 Gear Up Bikes. All rights reserved.
        </div>
    </footer>

</body>
</html>
