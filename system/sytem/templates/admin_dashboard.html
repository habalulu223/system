{% extends "layout.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block head_extra %}
<style>
    .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }
    .dashboard-card {
        background-color: var(--color-white);
        border-radius: 8px;
        box-shadow: var(--shadow-sm);
        padding: 2rem;
        text-align: center;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-md);
    }
    .dashboard-card h3 {
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}

{% block content %}
    <h1 style="color: var(--color-white); text-shadow: 0 1px 3px rgba(0,0,0,0.3);">Admin Dashboard</h1>
    
    <div class="dashboard-grid">
        <a href="{{ url_for('admin_users') }}" style="text-decoration: none;">
            <div class="dashboard-card">
                <h3>View All Users</h3>
                <p>See a complete list of all registered users.</p>
            </div>
        </a>
        <a href="{{ url_for('admin_sales') }}" style="text-decoration: none;">
            <div class="dashboard-card">
                <h3>Manage Sales</h3>
                <p>View all completed orders and sales history.</p>
            </div>
        </a>
    </div>
{% endblock %}
