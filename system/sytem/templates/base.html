<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Up Bikes - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-all {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-extrabold text-blue-600">
                    <a href="{{ url_for('index') }}" class="hover:text-blue-800 transition-all">Gear Up Bikes</a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('products') }}" class="text-gray-600 hover:text-blue-600 transition-all font-medium">Shop</a>
                    <a href="{{ url_for('contact') }}" class="text-gray-600 hover:text-blue-600 transition-all font-medium">Contact</a>

                    <a href="{{ url_for('view_cart') }}" class="relative text-gray-600 hover:text-blue-600 transition-all">
                        ðŸ›’ Cart
                        {% if cart_size and cart_size > 0 %}
                            <span class="absolute -top-1 -right-4 inline-flex items-center justify-center w-5 h-5 text-xs font-bold leading-none text-white bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">{{ cart_size }}</span>
                        {% endif %}
                    </a>

                    {% if username %}
                        <span class="text-gray-800 font-medium">Hello, <span class="font-bold text-blue-600">{{ username }}</span></span>
                        <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all shadow-md">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-600 transition-all font-medium">Login</a>
                        <a href="{{ url_for('register') }}" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all shadow-md">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-md mt-auto">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600 text-sm">
            &copy; 2025 Gear Up Bikes. All rights reserved.
        </div>
    </footer>

</body>
</html>
