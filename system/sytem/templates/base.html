<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Up Bikes - {% block title %}Login{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
            padding-bottom: 80px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            background-color: #0560f2;
            color: white;
            padding: 15px;
            font-size: 25px;
        }
        section {
            padding: 50px;
        }
        footer {
            background-color: #0e2a57;
            color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 300px;
            max-width: 90%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0B64C3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0560f2;
        }

        .flash {
            padding: 10px;
            margin: 10px auto;
            width: 300px;
            max-width: 90%;
            border-radius: 5px;
            font-weight: bold;
        }
        .flash.danger { background-color: #f8d7da; color: #721c24; }
        .flash.success { background-color: #d4edda; color: #155724; }
        .flash.warning { background-color: #fff3cd; color: #856404; }
        .flash.info { background-color: #d1ecf1; color: #0c5460; }

    </style>
</head>
<body>
    <header>
        {% block header_title %}
            Gear Up Bikes - Login
        {% endblock %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Gear Up Bikes. All Rights Reserved
    </footer>

</body>
</html>
