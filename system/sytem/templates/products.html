<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Up Bikes - </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-800">
                    <a href="{{ url_for('index') }}" class="hover:text-blue-600">Gear Up Bikes</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('products') }}" class="text-gray-600 hover:text-blue-600 transition duration-150">Shop</a>
                    <a href="{{ url_for('contact') }}" class="text-gray-600 hover:text-blue-600 transition duration-150">Contact</a>
                    <a href="{{ url_for('view_cart') }}" class="relative text-gray-600 hover:text-blue-600 transition duration-150">
                        ðŸ›’ Cart

                            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">{{ cart_size }}</span>

                    </a>

                        <span class="text-gray-800">Hello, {{ username }}</span>
                        <a href="{{ url_for('logout') }}" class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-150">Logout</a>

                        <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-600 transition duration-150">Login</a>
                        <a href="{{ url_for('register') }}" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-150">Register</a>

                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
<h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Our Bike Collection ðŸš²</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        {% for bike in bikes %}
            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                <img class="w-full h-48 object-cover" src="{{ bike.image_url }}" alt="{{ bike.name }}" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x300.png?text=Image+Unavailable';" >

                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ bike.name }}</h3>
                    <p class="text-2xl font-bold text-blue-600 mb-3">${{ "{:,.2f}".format(bike.price) }}</p>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-3">{{ bike.description }}</p>

                    <form method="POST" action="{{ url_for('add_to_cart', bike_id=bike.id) }}" class="w-full">
                        <button type="submit"
                                class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-200">
                            Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}

    </div>
    </main>

    <footer class="bg-white shadow-md mt-auto">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            &copy; 2025 Gear Up Bikes. All rights reserved.
        </div>
    </footer>

</body>
</html>
