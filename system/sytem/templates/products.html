{% extends "layout.html" %}

{% block title %}Shop{% endblock %}

{% block head_extra %}
<style>
    .page-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }
    .product-card {
        background-color: var(--color-white);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition: box-shadow 0.2s ease, transform 0.2s ease;
        display: flex;
        flex-direction: column;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-md);
    }
    .product-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
    }
    .product-card-content {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }
    .product-card h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.25rem;
    }
    .product-card .price {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-primary);
        margin-bottom: 1rem;
    }
    .product-card .description {
        font-size: 0.95rem;
        color: var(--color-text-light);
        flex-grow: 1;
        margin-bottom: 1.5rem;
    }
    .product-card .btn {
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
    <h1 class="page-title">Our Bike Collection ðŸš²</h1>
    <div class="product-grid">
        {% for bike in bikes %}
            <div class="product-card">
                <img src="{{ url_for('static', filename=bike.image_url) }}" alt="{{ bike.name }}" onerror="this.style.display='none';">
                <div class="product-card-content">
                    <h3>{{ bike.name }}</h3>
                    <div class="price">${{ "{:,.2f}".format(bike.price) }}</div>
                    <p class="description">{{ bike.description }}</p>

                    <form method="POST" action="{{ url_for('add_to_cart', bike_id=bike.id) }}">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
